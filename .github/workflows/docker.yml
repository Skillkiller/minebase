name: Docker Autobuild

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

jobs:
  docker:
    name: Docker Autobuild
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk:
          - image: "openjdk:8-jdk-bullseye"
            tag: jdk-8
          - image: "openjdk:11-jdk-bullseye"
            tag: jdk-11
          - image: "openjdk:16-jdk-bullseye"
            tag: jdk-16
          - image: "openjdk:17-jdk-bullseye"
            tag: jdk-17
          - image: "openjdk:21-jdk-bullseye"
            tag: jdk-21
          - image: "azul/zulu-openjdk-debian:17-latest"
            tag: zulu-17
          - image: "azul/zulu-openjdk-debian:21-latest"
            tag: zulu-21
          - image: "azul/zulu-openjdk-debian:22-latest"
            tag: zulu-22
          - image: "amazoncorretto:8"
            tag: amazoncorretto-8
          - image: "amazoncorretto:11"
            tag: amazoncorretto-11
          - image: "amazoncorretto:17"
            tag: amazoncorretto-17
          - image: "amazoncorretto:21"
            tag: amazoncorretto-21
          - image: "amazoncorretto:25"
            tag: amazoncorretto-25
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          no-cache: true
          build-args: |-
            JDK_BASE_IMAGE=${{ matrix.jdk.image }}
          tags: |-
            ghcr.io/${{ env.REPO }}:${{ matrix.jdk.tag }}
