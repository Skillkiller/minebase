name: Docker Autobuild
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"

jobs:
  docker:
    name: Docker Autobuild
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdkversion:
          - [openjdk:8-jdk-bullseye, jdk-8]
          - [openjdk:11-jdk-bullseye, jdk-11]
          - [openjdk:16-jdk-bullseye, jdk-16]
          - [openjdk:17-jdk-bullseye, jdk-17]
          - [openjdk:21-jdk-bullseye, jdk-21]
          - [azul/zulu-openjdk-debian:17-latest, zulu:17]
          - [azul/zulu-openjdk-debian:21-latest, zulu:21]
          - [azul/zulu-openjdk-debian:22-latest, zulu:22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log in to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          no-cache: true
          build-args: |-
            JDK_VERSION=${{ matrix.jdkversion[0] }}
          tags: |-
            ghcr.io/${{ env.REPO }}:${{ matrix.jdkversion[1] }}
